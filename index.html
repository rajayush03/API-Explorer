<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI API Explorer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="emoji">👨‍💻🚀</div>
    <h1 class="title">Welcome to AI API Explorer</h1>
    <p class="subtitle">Discover powerful APIs to level up your projects! ✨</p>

    <div class="search-area">
      <input type="text" id="searchInput" placeholder="🔍 Search APIs like ChatGPT..." />
      <select id="categorySelect"></select>
    </div>

    <div id="apiCards" class="grid"></div>
    <p id="noResults" class="no-results">No APIs found. Try a different search or category.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
